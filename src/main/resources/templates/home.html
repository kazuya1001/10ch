<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ホーム画面</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" th:src="@{/js/home.js}"></script>
		<script type="text/javascript" th:src="@{/js/common/messages.js}"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
</head>
<body>
	<header>
		<div class="header-left">
            <a href="/home" class="site-title">10ch</a>
        </div>
        <div class="header-right">
            <button type="button" onclick="location.href='/posts/new'">NEW-POST</button>
            <button type="button" th:if="${isSignedIn}" onclick="location.href='/sign-out'">SIGN-OUT</button>
            <button type="button" th:if="${!isSignedIn}" onclick="location.href='/sign-in'">SIGN-IN</button>
        </div>
	</header>
	<h1 id="home-post-title" class="home-post-title" th:utext="${message}"></h1>
	<div id="posts-container" class="posts-container"></div>
	<div id="error-message" class="alert alert-danger" style="display:none;"></div>
</body>
</html>
