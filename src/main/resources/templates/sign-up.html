<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>サインアップ画面</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" th:src="@{/js/sign-up.js}"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/sign-up.css}">
</head>
<body>
	<!--header-->
	<header>
		<button type="button">Home</button>
		<button type="button" onclick="location.href='/sign-in'">サインイン</button>
	</header>
	<form id="sign-up-form">
		<table>
			<lavel>サインアップ</lavel>
				<td>
					<label>ユーザID</label>
				</td>
				<td>
					<input type="text" id="user-id">
					<div id="user-id-hint" class="hint">ユーザIDは半角英数字の3〜15文字で入力してください</div>
				</td>
			</tr>
			<tr>
				<td>
					<label>ユーザ名</label>
				</td>
				<td>
					<input type="text" id="user-name">
					<div id="user-name-hint" class="hint">ユーザ名は1〜10文字で入力してください</div>
				</td>
			</tr>
			<tr>
			<tr>
				<td>
					<label>パスワード</label>
				</td>
				<td class="password-container">
					<input type="password" id="password">
					<i class="fas fa-eye password-toggle" id="toggle-password"></i>
					<div id="password-hint" class="hint">パスワードは半角英数字の組み合わせで8文字以上で入力してください</div>
				</td>
			</tr>
			<tr>
				<td>
					<label>確認用パスワード</label>
				</td>
				<td class="password-container">
					<input type="password" id="con-password">
					<i class="fas fa-eye password-toggle" id="toggle-con-password"></i>
					<div id="con-password-hint" class="hint">パスワードが一致しません</div>
				</td>
			</tr>
			<tr>
				<td>
					<label>メールアドレス</label>
				</td>
				<td>
					<input type="email" id="email">
					<div id="email-hint" class="hint">有効なメールアドレスを入力してください</div>
				</td>
			</tr>
		</table>
		<div id="error-message" class="hint" style="color:red;"></div>
		<button type="button"  id="sign-up-button" class="disabled" disabled>サインアップ</button>
	</form>
</body>
</html>
