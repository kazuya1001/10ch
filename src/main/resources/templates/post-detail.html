<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>投稿詳細画面</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/post-detail.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/messages.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/post-detail.css}">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/home" class="site-title">10ch</a>
        </div>
        <div class="header-right">
            <button type="button" onclick="location.href='/posts/new'">NEW-POST</button>
            <button type="button" class="signOutButton" onclick="location.href='/home'">SIGN-OUT</button>
        </div>
    </header>
    <div th:replace="common/popup.html"></div>
    <div id="post-container" class="post-container"></div>
    <div class="comments-divider">
        <span id="comments-title">コメント(<span id="comment-count">0</span>)</span>
    </div>
    <div id="comments-container" class="comments-container"></div>
    <form id="comment" class="comment-section">
        <h2>コメントを投稿</h2>
        <textarea id="content" maxlength="200" placeholder="200文字以内で入力してください..."></textarea>
        <button type="button" id="submitComment">投稿</button>
    </form>
	<div id="error-message" class="alert alert-danger" style="display:none;"></div>
</body>
</html>
