<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>サインイン画面</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" th:src="@{/js/sign-in.js}"></script>
		<script type="text/javascript" th:src="@{/js/common/messages.js}"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/sign-in.css}">
</head>

<body>
	<header>
		<div class="header-left">
            <a href="/home" class="site-title">10ch</a>
        </div>
	</header>
	<div class="logoContainer">
        <img src="/img/logo10ch.webp" class="logo">
         <h1 class="signInText">Sign-In</h1>
    </div>
	<form id="sign-in-form">
		<table>
			<tr>
				<td>
					<input type="text" id="user-id" class="inputUserId" placeholder="ユーザIDまたはemail">
				</td>
			</tr>
			<tr>
				<td class="password-container">
					<input type="password" id="password" class="inputPass" placeholder="パスワード">
					<i class="fas fa-eye password-toggle" id="toggle-password"></i>
				</td>
			</tr>
		</table>
		<div id="error-message" class="hint" style="color:red;"></div>
		<button type="button" id="sign-in-button" class="signInButton">Sign In</button>
	</form>
	<a class="forgetPassLink">パスワードを忘れた場合</a>
	<button type="button" class="newAcountButton" onclick="location.href='/sign-up'">新しいアカウントを作成</button>
</body>

</html>
